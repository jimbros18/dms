<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lord Anthony Client Management System</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    
</head>
<body class="bg-gray-100 font-sans">
    <div class="flex h-screen">
        <!-- Sidebar -->
        <aside class="w-64 bg-gray-800 text-white flex flex-col">
            <div class="p-4 text-2xl font-bold border-b border-gray-700">
                Lord Anthony CMS
            </div>
            <nav class="flex-1">
                <a href="#" class="flex items-center p-4 hover:bg-gray-700">
                    <i class="fas fa-users mr-2"></i> Clients
                </a>
                <a href="#" class="flex items-center p-4 hover:bg-gray-700">
                    <i class="fas fa-money-bill mr-2"></i> Payments
                </a>
                <a href="#" class="flex items-center p-4 hover:bg-gray-700">
                    <i class="fas fa-calendar mr-2"></i> Schedules
                </a>
                <a href="#" class="flex items-center p-4 hover:bg-gray-700">
                    <i class="fas fa-clipboard-list mr-2"></i> Plans
                </a>
                <a href="#" class="flex items-center p-4 hover:bg-gray-700">
                    <i class="fas fa-cog mr-2"></i> Settings
                </a>
            </nav>
        </aside>

        <!-- Main Content -->
        <main class="flex-1 p-6 overflow-auto">
            <div class="bg-white rounded-lg shadow-md p-6">
                <div class="flex justify-between items-center mb-6">
                    <h2 class="text-2xl font-semibold">Client List</h2>
                    <div>
                        <button id="run" class="bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600 mr-2">
                            <i class="fas fa-sync-alt mr-2"></i> Fetch Clients
                        </button>
                        <button class="bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600">
                            <i class="fas fa-plus mr-2"></i> Add Client
                        </button>
                    </div>
                </div>

                <!-- Search and Filter -->
                <div class="flex items-center mb-4">
                    <input type="text" placeholder="Search clients..." class="border rounded-l px-4 py-2 w-1/3 focus:outline-none focus:ring-2 focus:ring-blue-500">
                    <button class="bg-blue-500 text-white px-4 py-2 rounded-r hover:bg-blue-600">
                        <i class="fas fa-search"></i>
                    </button>
                </div>

                <!-- Client Table -->
                <div class="overflow-x-auto">
                    <table class="w-full text-left border-collapse">
                        <thead>
                            <tr class="bg-gray-200">
                                <th class="p-3">ID</th>
                                <th class="p-3">First Name</th>
                                <th class="p-3">Middle Name</th>
                                <th class="p-3">Last Name</th>
                                <th class="p-3">Nickname</th>
                                <th class="p-3">Age</th>
                                <th class="p-3">Birthdate</th>
                                <th class="p-3">Deathdate</th>
                                <th class="p-3">Address</th>
                                <th class="p-3">Religion</th>
                                <th class="p-3">Coffin</th>
                                <th class="p-3">Accessories</th>
                                <th class="p-3">Plan</th>
                                <th class="p-3">Plan Amount</th>
                                <th class="p-3">Gov. Assistance</th>
                                <th class="p-3">Amount</th>
                                <!-- <th class="p-3">Actions</th> -->
                            </tr>
                        </thead>
                        <tbody id="clientBody">
                            <!-- Rows will be populated by main.js -->
                        </tbody>
                    </table>
                </div>
            </div>
        </main>
    </div>

    <script src="/static/main.js"></script>
</body>
</html>
